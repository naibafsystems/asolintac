COM_JOOMDOC_CONFIGURATION="Configuración ARTIO JoomDOC"
JOOMDOC_DESC="JoomDOC es un componente de administración de documentos de Joomla! para el manejo y pulicación en línea de éstos."
JOOMDOC_INSTALL_INFO="Antes del primer uso, usted necesita ir a configuración de componentes y estblecer una carpeta raíz para el almacenamiento de documentos. <strong>Usted debe fijar una ruta absoluta, una carpeta que es escribible para Joomla.</strong>. En esta carpeta, usted puede entonces crear sub-carpetas y cargar archivos. Más archivos pueden ser cargados una vez estén en formato ZIP, que desempacados automáticamente. Todo archivo/carpeta puede ser etiquetado para crear un documento con meta datos detallados como título, descripción, palabras clave, limitaciones de publicación y acceso de usuarios. Para hacer el documento disponible en la página de inicio, usted necesita crear un menú de elementos, el cual usted puede conectar con raíces o otros archivos, o un archivo específico para mostrar. Aprender más acerca del componente en documentación."
